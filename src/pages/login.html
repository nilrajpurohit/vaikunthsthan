<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaikunthsthan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js//login.js"></script>
</head>
<body>
    <div class="loginContainer">
        <div class="loginForm">
            <div class="loginImg">
                <div class="imgText">Vaikunthsthan</div>
                <!-- <img src="../images/serv6.jpg" alt="loginImg"> -->
            </div>
            <div class="form">
                <div class="form">
                    <div class="inputGrp">
                        <label for="email">* E-mail :</label>
                        <input type="text" name="email" id="email" class="input">
                    </div>
                    <span class="error emailError">Invalid Email !</span>
                    <div class="inputGrp">
                        <label for="password">* Password :</label>
                        <input type="password" name="password" id="password" class="input">
                    </div>
                    <span class="error passError">Invalid Password !</span>
                    <div class="inputGrp">
                        <button type="button" class="submitBtn" id="loginBtn">Login</button>
                    </div>
                    <!-- <div class="title">
                        Login
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
